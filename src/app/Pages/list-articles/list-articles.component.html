<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h2 class="card-title ">Listado de articulos</h2>
                    </div>
                    <div class="card-body">

                        <div class="row">
                            <div class="col-md-6"></div>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <mat-label>Buscar por</mat-label>
                                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                                </mat-form-field>
                            </div>

                        </div>
                        <mat-table [dataSource]="dataSource" matSort>

                            <!-- Position Column -->
                            <ng-container matColumnDef="id">
                                <mat-header-cell *matHeaderCellDef mat-sort-header width="80"> NÂ° </mat-header-cell>
                                <mat-cell *matCellDef="let j = index;"> {{j+1}} </mat-cell>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="title">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> Titulo </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="keywords">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> Palabras claves </mat-header-cell>
                                <mat-cell *matCellDef="let element">
                                    
                                    <mat-list role="list" *ngFor="let keyword of element.keywords">
                                       
                                        <mat-list-item class="item-list">
                                            <mat-icon>arrow_right</mat-icon>
                                            {{keyword.name}}
                                        </mat-list-item>
                                    </mat-list>

                                </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="type">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.type}} </mat-cell>
                            </ng-container>


                            <!-- Weight Column -->
                            <ng-container matColumnDef="actions">
                                <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
                                <mat-cell *matCellDef="let row">
                                    <a class="nav-link" href="javascript:void(0)" style="display: contents;" (click)="moreArticle(row)">
                                        <i class="material-icons">zoom_in</i>
                                    </a>
                                    &nbsp;
                                    <mat-slide-toggle class="example-margin"  (change)="changeVisibility($event, row)" [color]="color" [checked]="row.visibility == '1'"
                                    >
                                    </mat-slide-toggle>
                                    &nbsp;
                                   
                                </mat-cell>
                            </ng-container>

                            <mat-header-row *matHeaderRowDef="displayedColums"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColums;"></mat-row>
                        </mat-table>
                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                    </div>

                </div>
            </div>
        </div>
        <br /> <br />
        <div class="buttons-user">
            <button mat-stroked-button color="primary" (click)="add()">
                <i class="material-icons">add</i>Agregar Articulo</button>
        </div>
    </div>
</div>
<mat-sidenav-container>
    <router-outlet></router-outlet>
</mat-sidenav-container>
