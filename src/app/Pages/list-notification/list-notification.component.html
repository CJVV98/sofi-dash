<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h2 class="card-title ">Listado de notificaciones</h2>
          </div>
          <div class="card-body">

            <div class="row">
              <div class="col-md-6"></div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <mat-label>Buscar por</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                </mat-form-field>
              </div>

            </div>
            <mat-table [dataSource]="dataSource" matSort>

              <!-- Position Column -->
              <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header width="80"> N° </mat-header-cell>
                <mat-cell *matCellDef="let j = index;"> {{j+1}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="date">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="details">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Detalles </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.details}} </mat-cell>
              </ng-container>

              <!-- Weight Column -->
         

              <mat-header-row *matHeaderRowDef="displayedColums"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColums;"></mat-row>
            </mat-table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>

        </div>
      </div>
    </div>
    <br /> <br />
    <div class="buttons-user">
      <button mat-stroked-button color="primary" (click)="add()">
        <i class="material-icons">add</i>Agregar Notificación</button>
    </div>
  </div>
</div>
<mat-sidenav-container>
  <router-outlet></router-outlet>
</mat-sidenav-container>
