<mat-toolbar-row class="toolbar-user">
    &nbsp;
    <mat-icon>supervisor_account</mat-icon>
    &nbsp;
    <span>DATOS DEL ROL</span>
    <span class="example-spacer"></span>
</mat-toolbar-row>

<mat-card><b>Nombre rol:</b> {{role.name}}</mat-card>
<mat-card><b>Descripcion:</b> {{role.description}}</mat-card>
<mat-card><b>Permisos asignados:</b>
    <mat-list role="list" *ngFor="let permission of listPermission;" >    
        <mat-list-item class="item-list">
            <mat-icon>arrow_right</mat-icon>
            {{permission.description}}
        </mat-list-item>
    </mat-list>
    <mat-paginator [pageSizeOptions]="optionSize" [length]="role.permissions.length" 
    [pageSize]="sizePage" (page)='page($event)'>
    </mat-paginator>

</mat-card>
